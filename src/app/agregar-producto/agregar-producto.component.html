<div class="form-container">
    <h2>Agregar Nuevo Producto</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombreProducto">Nombre del Proveedor</label>
            <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Ingresa el nombre del proveedor" required
            [(ngModel)]="producto.nombreProducto"
            >
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" name="categoria" placeholder="Ingresa la categoría" required
            [(ngModel)]="producto.categoria"
            >
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <input type="text" id="proveedor" name="proveedor" placeholder="Ingresa el nombre del proveedor" required
            [(ngModel)]="producto.proveedor"
            >
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" placeholder="Ingresa el precio" required
             [(ngModel)]="producto.precio">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" placeholder="Ingresa el stock disponible" required
             [(ngModel)]="producto.stock">
        </div>
        <div class="button-container">
            <button type="submit" class="btn-submit">Agregar Producto</button>
            <a href="/" class="btn-regresar">Regresar</a>
        </div>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
    }

    .form-container {
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
    }

    textarea {
        resize: vertical;
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 48%;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-regresar {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 48%;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
    }

    .btn-regresar:hover {
        background-color: #d32f2f;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }
</style>
