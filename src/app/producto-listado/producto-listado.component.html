<div class="container my-5">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Sistema de Inventario</h3>
    </div>
  
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle shadow-sm rounded">
        <thead class="table-dark text-center">
          <tr>
            <th scope="col">idProducto</th>
            <th scope="col">Nombre de Producto</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of producto">
            <th scope="row" class="text-center">{{producto.idProducto}}</th>
            <td>{{producto.nombreProducto}}</td>
            
            <td>{{producto.proveedor}}</td>
            <td>{{producto.categoria}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.stock}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
